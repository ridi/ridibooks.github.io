---
layout: default
---
<div id="fb-root"></div>
<script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v2.6&appId=208688205808637";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<script>window.twttr = (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0],
        t = window.twttr || {};
    if (d.getElementById(id)) return t;
    js = d.createElement(s);
    js.id = id;
    js.src = "https://platform.twitter.com/widgets.js";
    fjs.parentNode.insertBefore(js, fjs);

    t._e = [];
    t.ready = function(f) {
        t._e.push(f);
    };

    return t;
}(document, "script", "twitter-wjs"));</script>

{% assign author = site.data.authors[page.author] %}

<header class="intro-header ih-blog">
  <div class="blog-sub-area">
    <h2 class="sub-heading">
      {{ page.title }}
    </h2>
    <p class="sub-description sd-blog">
      {{ page.subtitle }}
    </p>
  </div>
</header>

<!-- Post Content -->
<article class="post">
  <div class="container">
    <div class="row">
      <div class="post-content">
        <script async class="speakerdeck-embed" data-id="{{ page.data-id }}" data-ratio="1.33333333333333" src="//speakerdeck.com/assets/embed.js"></script>
      </div>
      <footer class="post-footer">
        <section class="share">
          <div class="fb-share-button"
               data-href="{{ site.url }}{{ page.url }}"
               data-layout="button"
               data-size="large">
            <a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">공유하기</a>
          </div>
          <a class="twitter-share-button"
             href="https://twitter.com/intent/tweet"
             data-size="large">
            Tweet</a>
        </section>
        {% if author %}
        <div class="post-meta">
          <div class="profile-img">
            <img src="//www.gravatar.com/avatar/{{ author.gravatar }}" alt="">
          </div>
          <div class="author">{{ author.name }}</div>
          <div class="author-desc">{{ author.profile-text }}</div>
        </div>
        {% endif %}
      </footer>
    </div>
    <div class="button-area">
      <a href="{{ site.baseurl }}/blog/slide" class="back"><i class="icon-direct-left"></i> 목록으로</a>
    </div>
  </div>
</article>

<hr>
