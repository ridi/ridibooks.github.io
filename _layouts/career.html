---
layout: default
---

<!-- Post Header -->
<header class="intro-header post-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="header-container">
        <div class="post-header">
            <div class="post-heading">
                <h1>{{ page.title }}</h1>
                {% if page.subtitle %}
                <h2 class="subheading">{{ page.subtitle }}</h2>
                {% endif %}
                <!-- <span class="meta">Posted by {{ page.author }} on {{ page.date | date: "%B %-d, %Y" }}</span> -->
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<article class="post">
    <div class="container">
        <div class="row">
            <div class="post-content">

				{{ content }}

                <hr>

                <div class="text-center apply-area">
                    <p>
                        <a class="typeform-share btn-apply" href="{{ page.link }}" data-mode="1" target="_blank">지원하기 <i class="icon-direct-right"></i></a><br />
                    </p>
                </div>

            </div>
        </div>
    </div>
</article>

<hr>
